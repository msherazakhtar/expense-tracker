spring.application.name=Expense Tracker
server.port=${PORT:5555}

# Database Connection (Render Standard)
# Render automatically provides a single URL variable for connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update # Use 'update' or 'validate' for Render

# File Handling - Must be changed for production (see notes below)
# This setting is NOT suitable for a cloud environment like Render
# file.upload-dir=src/main/resources/static/images 
# You will need to use a cloud storage service like AWS S3 or similar.

# Show SQL queries
spring.jpa.show-sql=true
# Format SQL queries
spring.jpa.properties.hibernate.format_sql=true
# Show SQL with parameters (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# For native queries
logging.level.org.springframework.data.jdbc.repository.query=DEBUG