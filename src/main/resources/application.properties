spring.application.name=Expense Tracker
server.port=5555


spring.datasource.url=jdbc:postgresql://localhost:5433/split_house
spring.datasource.username=test
spring.datasource.password=123

spring.jpa.hibernate.ddl-auto=none

# File Handling
file.upload-dir=src/main/resources/static/images

# Show SQL queries
spring.jpa.show-sql=true
# Format SQL queries
spring.jpa.properties.hibernate.format_sql=true
# Show SQL with parameters (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# For native queries
logging.level.org.springframework.data.jdbc.repository.query=DEBUG
