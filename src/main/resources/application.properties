spring.application.name=Expense Tracker
server.port=${PORT:5555}

# Database configuration (uses environment variables with defaults)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/splithouse}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:test}

spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:none}

# File Handling
file.upload-dir=${FILE_UPLOAD_DIR:src/main/resources/static/images}

# Show SQL queries
spring.jpa.show-sql=${SHOW_SQL:false}
# Format SQL queries
spring.jpa.properties.hibernate.format_sql=true
# Show SQL with parameters (optional)
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:INFO}
logging.level.org.hibernate.orm.jdbc.bind=${JDBC_BIND_LOG_LEVEL:INFO}
# For native queries
logging.level.org.springframework.data.jdbc.repository.query=${QUERY_LOG_LEVEL:INFO}